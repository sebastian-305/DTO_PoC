<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Länderanalyse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="app">
        <section class="form-section">
            <h1>Länderanalyse</h1>
            <p>Gib den Namen eines Landes ein und klicke auf <strong>Analyse erzeugen</strong>, um strukturierte Informationen zu erhalten.</p>
            <form id="analysis-form">
                <label for="country-input" class="visually-hidden">Land</label>
                <input id="country-input" name="country" type="text" placeholder="z.&nbsp;B. Österreich" autocomplete="off" required>
                <button type="submit">Analyse erzeugen</button>
            </form>
            <p class="schema-hint">Das aktuelle Schema enthält die Felder Hauptstadt, Einwohner, Fläche, Sprachen und Kontinent.</p>
        </section>

        <section class="result-section" aria-live="polite">
            <h2>Ergebnis</h2>
            <div id="result-output" class="result-output">
                <p class="result-message">Noch keine Analyse vorhanden.</p>
            </div>
        </section>
    </main>

    <script src="app.js" type="module"></script>
</body>
</html>
