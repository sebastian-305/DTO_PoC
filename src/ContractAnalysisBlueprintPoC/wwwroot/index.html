<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contract Analysis Blueprint PoC</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main class="container">
        <header>
            <h1>Contract Analysis Blueprint PoC</h1>
            <p>Demonstration eines gemeinsamen Analyse-Blueprints für Backend, JSON-Schema und Frontend.</p>
        </header>
        <section class="controls">
            <label for="blueprint-select">Blueprint auswählen</label>
            <select id="blueprint-select"></select>
            <div class="control-buttons">
                <button id="reload-data" type="button">Daten neu laden</button>
                <button id="show-schema" type="button">Schema anzeigen</button>
            </div>
        </section>
        <section id="message" class="message" hidden></section>
        <section id="summary" class="card">
            <h2>Zusammenfassung</h2>
            <div class="summary-content"></div>
        </section>
        <section id="sections" class="card">
            <h2>Abschnitte</h2>
            <div class="section-content"></div>
        </section>
        <section id="conclusion" class="card">
            <h2>Ergebnis</h2>
            <div class="conclusion-content"></div>
        </section>
        <details id="schema-panel" class="card" hidden>
            <summary>JSON-Schema</summary>
            <pre id="schema-json"></pre>
        </details>
    </main>
    <script src="app.js" type="module"></script>
</body>
</html>
